<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon">
    <script src="encriptar.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <header>
        <h1><img class="hijo" id="logoImg" src="./images/Logo.svg" alt="logo alura latam"></h1>
    </header>

    <main>
        <!-- entrada de texto -->
        <div class="textarea">
            <textarea placeholder="Ingrese el texto aqui" name="" id="entrada" cols="30" rows="10"></textarea>
        </div>

        <!-- Botones -->
        <div class="container botones">
                <span>
                    <img src="./images/bi_exclamation-circle-fill.svg" alt=""> Solo letras minúsculas y sin acentos
                </span>
                <div class="btns-flex">
                    <button id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
        </div>

        <!-- rectangulo con imagen y textos dinamicos -->
        <div class="textos">
            <div>
                <img id="img-texto" src="./images/Muñeco.svg" alt="">
            </div>

            <div class="texto-salida">
                <p id="titulo">Ningún mensaje fue encontrado</p>

                <p id="salida">Ingresa el texto que desees encriptar o desencriptar.</p>

                <button id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <!-- <footer class="container">
        <p>Hecho con <span style="color: red;">&#9829;</span></p>
    </footer> -->
</body>

</html>
